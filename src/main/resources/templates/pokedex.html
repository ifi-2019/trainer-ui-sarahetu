<!doctype html>
<html lang="en">
{{> layout/header}}

<body>

{{> layout/navbar}}
        <div class="container">
            <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

            <div class="card-deck">
                {{#pokemonTypes}}
                <div class="col-md-3">
                    <div class="card shadow-sm mb-3">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{name}}
                                <span class="badge badge-secondary">Id {{id}}</span>
                            </h4>
                        </div>
                        <span><img class="card-img-top" src="{{sprites.front_default}}" alt="Pokemon"/></span>
                        <span><img class="card-img-top" src="{{sprites.back_default}}" alt="Pokemon"/></span>

                        <div class="card-body">
                            <span class="badge badge-primary">Speed : {{stats.speed}}</span>
                            <span class="badge badge-primary">Attack : {{stats.attack}}</span>
                            <span class="badge badge-primary">Defense : {{stats.defense}}</span>
                            <span class="badge badge-primary">HP : {{stats.hp}}</span>
                            <span class="badge badge-primary">Types : {{#types}}<span>{{.}}, </span>{{/types}}</span>
                        </div>
                    </div>
                </div>
                {{/pokemonTypes}}
            </div>

        </div>

    </body>
</html>
